name: E2E

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check for relevant changes
        uses: tj-actions/changed-files@v47
        id: filter
        with:
          files_ignore: |
            **.md
            docs/**
            .github/workflows/check-*.yaml

      - name: Set up Go
        if: steps.filter.outputs.any_changed == 'true'
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Start services
        if: steps.filter.outputs.any_changed == 'true'
        run: docker compose up -d --build --wait

      - name: Run E2E tests
        if: steps.filter.outputs.any_changed == 'true'
        run: make test-e2e

      - name: Show logs on failure
        if: failure() && steps.filter.outputs.any_changed == 'true'
        run: docker compose logs

      - name: Stop services
        if: always() && steps.filter.outputs.any_changed == 'true'
        run: docker compose down -v

      - name: Skip
        if: steps.filter.outputs.any_changed == 'false'
        run: echo "No relevant changes, skipping E2E tests"
